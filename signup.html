        <section class="has-text-centered">

            <div class="credentials">
                <h1 class="is-size-2">Sign Up</h1>
                <br/>
                <form type="submit" name="myForm" id="myForm" onsubmit="return validateForm();" action="menu.html">
                    <div class="columns">
                        <div class="column"><strong id="idLabel">Username</strong></div>
                        <div class="column"><input type="text" name="id" size="22"/></div>
                    </div>
                    <div class="columns">
                        <div class="column"><strong name="firstName">First Name</strong></div>
                        <div class="column"><input type="text" name="fName" value="" size="22" /></div>
                    </div>
                    <div class="columns">
                        <div class="column"><strong name="lastName">Last Name</strong></div>
                        <div class="column"><input type="text" name="lName" value="" size="22" /></div>
                    </div>
                    <div class="columns">
                        <div class="column"><strong name="emailLabel">Email</strong></div>
                        <div class="column"><input type="email" name="email" value="" size="22" /></div>
                    </div>
                    <div class="columns">
                        <div class="column"><strong name="passLabel">Password</strong></div>
                        <div class="column"><input type="password" name="pass" value="" size="22" /></div>
                    </div>
                    <div class="columns">
                        <div class="column"><strong name="confirmLabel">Confirm Password</strong></div>
                        <div class="column"><input type="password" name="confirmpass" value="" size="22" /></div>
                    </div>
                    <div class="columns">
                        <div class="column"><input type="submit" value="Sign Up" />
                            <input type="reset" value="Reset"/> </div>
                    </div>
                </form>
            </div>
        </section>
        <script>
            function validateForm(){
                var isValid = true;

                if(document.myForm.id.value.length<=0){
                    isValid = false;
                    document.myForm.id.placeholder = "You must enter a username";
                }

                if(document.myForm.fName.value.length<=0){
                    isValid = false;
                    document.myForm.fName.placeholder = "First name is required";
                }

                if(document.myForm.lName.value.length<=0){
                    isValid = false;
                    document.myForm.lName.placeholder = "Last name is required";
                }

                if(document.myForm.email.value.length<=0){
                    isValid = false;
                    document.myForm.email.placeholder = "You must enter an email";
                }

                if(document.myForm.pass.value.length<=0){
                    isValid = false;
                    document.myForm.pass.placeholder = "You must enter a password";
                }

                if(document.myForm.confirmpass.value != document.myForm.pass.value){
                    isValid = false;
                    document.myForm.confirmpass.value = "";
                    document.myForm.confirmpass.placeholder = "The passwords must match";
                }

                return isValid;
            };

        </script>
